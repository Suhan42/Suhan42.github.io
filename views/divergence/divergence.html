<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>divergence meter</title>

		<script type="text/javascript" src="javascript/jquery-1.7.2.js" ></script>
		<script type="text/javascript" src="javascript/divergence-meter.js"></script>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<div class="text">
		<!--渐变文字：x1,y1,x2,y2控制渐变方向-->
			<svg width="800" height="200">
				<defs>
					<linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="90%">
						<stop offset="0%" style="stop-color:#E89F29; stop-opacity:1" />
						<stop offset="100%" style="stop-color:#831B05; stop-opacity:1" />
					</linearGradient>
				</defs>
				<text x="0" y="36" fill="url(#grad)">距离2025-6-30还有</text>
			</svg>
		</div>

		<div id="days" class="divergence-day">
			<div></div>
			<div></div>
			<div></div>
		</div>

		<div class="text">
			<svg width="800" height="200">
				<defs>
					<linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="90%">
						<stop offset="0%" style="stop-color:#E89F29; stop-opacity:1" />
						<stop offset="100%" style="stop-color:#831B05; stop-opacity:1" />
						<!-- suhan -->
					</linearGradient>
				</defs>
				<text x="550" y="50" fill="url(#grad1)">天，零：</text>
			</svg>
		</div>

		<div id="myDiv" class="divergence-meter">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</body>
</html>
